<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">

</head>
<body class = "bodyguide">
<header th:replace="fragments/commons::navigation">

</header>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div th:object="${excursion.guide}" class="card cardguide mb-5 mt-5">
  <img th:src="*{pictureUrl}" alt="John" style="width:100%">
  <div  style="font-size: xx-large; font-weight: bold" th:text="*{fullName}"></div>
  <hr>
  <p  style="font-size: large; font-weight: bold" th:text="|Age: *{age}|" class="title"></p>

<hr>
  <div class="card-body">
    <div style="font-weight: bold" class="centered"><h4>About me:</h4> </div>
    <div th:text="*{description}"></div>
    </div>
  <div class="card-footer centered"  sec:authorize="hasRole('ROLE_MODERATOR')">
    <div >
      <a th:href="@{/edit/landmark/{id}(id=*{id})}" class="text-info  h5 alignleft">Edit</a>
    </div>
    <div>
      <a th:href="@{/edit/hotel/{id}(id=*{id})}" class="text-info  h5 alignright">Delete</a>
    </div>
  </div>
</div>



<footer th:replace="fragments/commons::footer">

</footer>
</body>
</html>
