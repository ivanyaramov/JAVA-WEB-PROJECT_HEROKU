<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head th:replace="fragments/commons::head">

</head>
<body class = "bodyofregister">
<header th:replace="fragments/commons::navigation">

</header>
<main class="p-5 align-content-center bg-blur my-main">
  <div id="register">
    <div class="container">
      <div id="register-row" class="row justify-content-center align-items-center">
        <div id="register-column" class="col-md-6">
          <div id="register-box" class="col-md-12">
            <form id="register-form" class="form" action="" method="post">
              <h3 class="text-center text-info">Register</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="fullName" class="text-info">Full name:</label><br>
                <input type="text" name="fullName" id="fullName" class="form-control">
              </div>
              <div class="form-group">
                <label for="email" class="text-info">Email:</label><br>
                <input type="email" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="tel-number" class="text-info">Telephone number:</label><br>
                <input type="tel" name="tel-number" id="tel-number" class="form-control">
              </div>
              <div class="form-group">
                <label for="age" class="text-info">Age:</label><br>
                <input type="number" name="age" id="age" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="text-info">Confirm password:</label><br>
                <input type="password" name="password" id="confirmPassword" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/commons::footer">

</footer>
</body>
</html>
