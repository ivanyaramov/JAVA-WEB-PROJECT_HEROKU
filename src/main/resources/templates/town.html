<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head th:replace="fragments/commons::head">

</head>
<body class = "bodyoflogin">
<header th:replace="fragments/commons::navigation">

</header>
<div  th:each="c : ${countries}" th:object="${c}" class = "mb-4 centered">
    <div class="townbgcolor">
   <h2 style="padding-top: 10px" th:text="|---*{name}---|"></h2>
        </div>
<div class="row">
<div th:each="t : ${c.towns}" th:object="${t}" class="card col-lg-3" style="width: 18rem;">
    <div class="pt-2"><b><h4 th:text="*{name}"></h4></b></div>
    <img class="card-img-top img" th:src="*{pictureUrl}" alt="Card image cap">
    <div class="card-body" th:text="*{description}" >
        <p class="card-text"></p>
    </div>
    <div id="register-link" class="text-right">
        <br/>
        <a th:href="@{/towns/info/{id}(id=*{id})}" class="text-info h5">Landmarks & Hotels</a>
    </div>
</div>
</div>

</div>
<footer th:replace="fragments/commons::footer">

</footer>
</body>
</html>
