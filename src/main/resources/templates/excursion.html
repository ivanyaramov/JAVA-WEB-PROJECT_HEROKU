<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">

</head>
<body class = "bodyoflogin">
<header th:replace="fragments/commons::navigation">

</header>

    <div class="row">
        <div th:each="e : ${excursions}" th:object="${e}" class="card col-lg-3" style="width: 18rem;">
            <div class="pt-2 centered"><b><h4 th:text="*{name}"></h4></b></div>
            <img class="card-img-top img" th:src="*{pictureUrl}" alt="Card image cap">
            <hr>
            <div class="title centered"><h3>Start date:</h3></div>
            <div class="card-body centered" th:text="|*{startDate}|"  >
                <p class="card-text">a</p>
            </div>
            <div class="title centered"><h3>End date:</h3></div>
            <div class="card-body centered" th:text="|*{endDate}|"  >
                <p class="card-text">a</p>
            </div>
            <div class="title centered"><h3>Places available:</h3></div>
            <div class="card-body centered" th:text="|*{placesLeft}|"  >
                <p class="card-text">a</p>
            </div>
            <div class="title centered"><h3>Rating:</h3></div>
            <div class="card-body centered" th:text="|*{rating}|"  >
                <p class="card-text">a</p>
            </div>
            <div id="landmark-link" class = "card-footer" >
                <!--        <br/>-->
                <a th:href="@{/excursions/info/{id}(id=*{id})}" class="text-info h5 alignleft">More info & book now!</a>
                <div sec:authorize="hasRole('ROLE_MODERATOR')">
                <a th:href="@{/edit/excursion/{id}(id=*{id})}" class="pl-5 text-info h5 alignleft">Edit</a>
                </div>
                <a th:href="@{/excursions/guide/{id}(id=*{id})}" class="text-info h5 alignright">Guide</a>
            </div>
        </div>


</div>
<footer th:replace="fragments/commons::footer">

</footer>
</body>
</html>
